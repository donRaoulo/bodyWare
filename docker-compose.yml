version: '3.9'

services:
  web:
    build: .
    container_name: bodyware-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgres://bodyware:bodyware@db:5432/bodyware
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: bodyware-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bodyware
      POSTGRES_PASSWORD: bodyware
      POSTGRES_DB: bodyware
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
